<!DOCTYPE html>
<html>
<head>
  <title>Multi-Mission Glider Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #missionSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<select id="missionSelector">
  <option value="UVI2_TS_South_20250211">UVI2_TS_South_20250211</option>
  <option value="UVI2_GMK_1">UVI2_GMK_1</option>
</select>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([18.15, -64.9], 10);

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Bathymetry layer (GEBCO WMS)
  L.tileLayer.wms('https://gis.ngdc.noaa.gov/arcgis/services/web_mercator/gebco_2022_hillshade/MapServer/WMSServer', {
    layers: '0',
    format: 'image/png',
    transparent: true,
    attribution: 'Bathymetry: GEBCO via NOAA',
    opacity: 0.5
  }).addTo(map);

  let pointLayer = null;
  let lineLayer = null;

  function loadMission(missionName) {
    const pointFile = `${missionName}_points.geojson`;
    const lineFile = `${missionName}_track.geojson`;

    // Remove old layers if they exist
    if (pointLayer) {
      map.removeLayer(pointLayer);
    }
    if (lineLayer) {
      map.removeLayer(lineLayer);
    }

    // Load point layer
    fetch(pointFile)
      .then(res => res.json())
      .then(data => {
        pointLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 4,
            fillColor: "blue",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }),
          onEachFeature: (feature, layer) => {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
        map.fitBounds(pointLayer.getBounds());
      });

    // Load line layer
    fetch(lineFile)
      .then(res => res.json())
      .then(data => {
        lineLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            opacity: 0.8
          }
        }).addTo(map);
      });
  }

  // Handle dropdown mission switch
  const selector = document.getElementById('missionSelector');
  selector.addEventListener('change', (e) => {
    loadMission(e.target.value);
  });

  // Initial load
  loadMission(selector.value);
</script>

</body>
</html>
