<!DOCTYPE html>
<html>
<head>
  <title>Multi-Mission Glider Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #001f33;
    }
    #missionSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<select id="missionSelector">
  <option value="UVI2_TS_South_20250211">UVI2_TS_South_20250211</option>
  <option value="UVI2_GMK_1">UVI2_GMK_1</option>
</select>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([18.15, -64.9], 10);

  // 🌊 Esri Ocean Base Map
  L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Basemap: Esri Ocean',
    maxZoom: 13
  }).addTo(map);

  // 🏷️ Esri Ocean Reference Labels (optional)
  L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Reference/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Labels: Esri',
    maxZoom: 13,
    pane: 'overlayPane'
  }).addTo(map);

  let pointLayer = null;
  let lineLayer = null;

  function loadMission(missionName) {
    const pointFile = `${missionName}_points.geojson`;
    const lineFile = `${missionName}_track.geojson`;

    if (pointLayer) map.removeLayer(pointLayer);
    if (lineLayer) map.removeLayer(lineLayer);

    fetch(pointFile)
      .then(res => res.json())
      .then(data => {
        pointLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 4,
            fillColor: "blue",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }),
          onEachFeature: (feature, layer) => {
            if (feature.properties?.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
        map.fitBounds(pointLayer.getBounds());
      });

    fetch(lineFile)
      .then(res => res.json())
      .then(data => {
        lineLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            opacity: 0.8
          }
        }).addTo(map);
      });
  }

  document.getElementById('missionSelector').addEventListener('change', (e) => {
    loadMission(e.target.value);
  });

  loadMission(document.getElementById('missionSelector').value);
</script>

</body>
</html>
