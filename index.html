<!DOCTYPE html>
<html>
<head>
  <title>KMZ Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.min.js"></script>

  <script>
    const map = L.map('map').setView([18.3, -64.9], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('UVI2_TS_South_20250211.kmz')
      .then(res => res.arrayBuffer())
      .then(kmz => {
        const kmzLayer = new L.KMZLayer(kmz);
        kmzLayer.on('loaded', () => {
          map.addLayer(kmzLayer);
          map.fitBounds(kmzLayer.getBounds());
        });
      });
  </script>
</body>
</html>
